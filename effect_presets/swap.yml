swapper:
  crossfade: 1/32
  effects:
  - effect: replace this 4
    bars: all
    beats: every 2 of 4
    beats_per_bar: 4
  - effect: replace this 2
    bars: all
    beats: every 4 of 4
    beats_per_bar: 4

swapper_double:
  effects:
  - effect: replace this 4
    bars: all
    beats: every 2 of 4
    beats_per_bar: 8
  - effect: replace this 2
    bars: all
    beats: every 4 of 4
    beats_per_bar: 8

swapper_quad:
  effects:
  - effect: replace this 4
    bars: all
    beats: every 2 of 4
    beats_per_bar: 16
  - effect: replace this 2
    bars: all
    beats: every 4 of 4
    beats_per_bar: 16

swapper_back:
  effects:
  - effect: replace this 4
    bars: all
    beats: every 2 of 4
    beats_per_bar: 4
  - effect: replace this 2
    bars: all
    beats: every 4 of 4
    beats_per_bar: 4
  - effect: bounceback
    bars: all
    beats: every 2 of 4
    beats_per_bar: 4
  - effect: bounceback
    bars: all
    beats: every 4 of 4
    beats_per_bar: 4

swapper_doubleback:
  effects:
  - effect: replace this 4
    bars: all
    beats: every 2 of 4
    beats_per_bar: 8
  - effect: replace this 2
    bars: all
    beats: every 4 of 4
    beats_per_bar: 8
  - effect: bounceback
    bars: all
    beats: every 2 of 4
    beats_per_bar: 8
  - effect: bounceback
    bars: all
    beats: every 4 of 4
    beats_per_bar: 8

swapsy:
  effects:
  - effect: replace next 4
    bars: all
    beats: every 2 of 4
    beats_per_bar: 4
  - effect: replace previous 2
    bars: all
    beats: every 4 of 4
    beats_per_bar: 4

take_one:
  effects:
  - effect: replace first first
    bars: all
    beats: 1
    beats_per_bar: 4